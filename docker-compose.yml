version: '3'

networks:
  mqtt-net:
    ipam:
      config:
        - subnet: 192.168.208.0/24

services:
  mqtt-broker:
    image: eclipse-mosquitto
    container_name: mqtt-broker
    networks:
      - mqtt-net
    ports:
      - "8883:8883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:rw
      - ./certs:/etc/mosquitto/certs:rw

  grafana:
    image: grafana/grafana
    container_name: grafana
    networks:
      - mqtt-net
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=XR-CTR1234  # Reemplaza con tu contrase√±a deseada
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:

